spring.cloud.config.uri=http://localhost:8888

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/novelhealth
spring.datasource.username=root
spring.datasource.password=root

novelhealth.date.format=dd-MM-yyyy HH:mm:ss
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework=error
logging.level.o.s.web.servlet=error
logging.file=${CATALINA_HOME}/logs/application.log

##as the default endpoints provided by the actuator are secured one.
#to take off the security over those endpoints adding this property
management.security.enabled=false
